    <script>
var mileData=[{m:"0",k:"0",t:"Skagway Ferry Dock",x:"The Skagway ferry dock. To get through town, you can either go up Broadway through the historic district, or if its busy, turn left at the first stores, go one block and then right at State Street. There is ample parking so you can explore the shops and historic sites in town.",i:"ğŸš¢"},{m:"0.2",k:"0.4",t:"Centennial Park",x:"Centennial Park, with Rotary snow plow number 1, a sculpture of Chilkoot packers by Chuck Buchanan of Carcross and other attractions.",i:"ğŸ—¿"},{m:"1.6",k:"2.6",t:"Railway Shops",x:"White Pass and Yukon Route railway maintenance shops. Historically, the railway ran 112 miles to Whitehorse, Yukon, but now trains only go as far as Carcross and Lake Bennett regularly.",i:"ğŸš‚"},{m:"1.7",k:"2.7",t:"Pioneer Cemetery",x:"The gravel road to the right takes you to the Pioneer Cemetery, final resting place of Soapy Smith and Frank Reid, famous for the gunfight that saved Skagway. A trail leads to Lower Reid Falls.",i:"â›°ï¸"},{m:"1.9",k:"3.1",t:"Gold Dredge",x:"On the right is the historic Klondike Gold Dredge, moved to Skagway from near Dawson City. Skagway was never a placer gold mining area, but the dredge offers a good look at how it was done.",i:"âš™ï¸"},{m:"2.4",k:"3.9",t:"Dyea Road",x:"The paved road to the left is the Dyea Road, leading first to a very scenic viewpoint over Skagway. Those on a cruise ship will be able to see their ship from here.",i:"ğŸ”ï¸"},{m:"2.8",k:"4.5",t:"Highway Gate",x:"This gate is used to close the highway when necessary because of avalanches or rock slides. In a normal winter the highway is closed for 4 or 5 days total.",i:"ğŸš§"},{m:"3.0",k:"4.8",t:"Liarsville",x:"The gravel road goes to Liarsville, a replica gold camp. The name comes from reporters who claimed to be going to the Klondike but got their stories from returning prospectors. From here the highway climbs steeply for 12 miles to the summit.",i:"â›º"},{m:"4.4",k:"7.1",t:"Black Lakes",x:"Black Lakes. The original pack trail also went through this narrow gorge.",i:"ğŸŒŠ"},{m:"5.0",k:"8.0",t:"Rocky Point",x:"Large paved pullout with a view of Rocky Point and an impressive view up the East Fork of the Skagway River. Rocky Point was one of the main trouble spots when searching for a railroad route. Mountain goats are occasionally seen on the cliffs.",i:"ğŸ"},{m:"5.5",k:"8.8",t:"Brackett Road",x:"From here sections of the Brackett Wagon Road can be seen below the railway grade. Built as a toll road by George Brackett, former mayor of Minneapolis. While the Brackett Road was first, the railway won the battle for traffic.",i:"ğŸ›¤ï¸"},{m:"6.2",k:"10.0",t:"Zipline",x:"The small parking lot on the left is for a private zipline and rock climbing operation run by Alaska Mountain Guides. Tours are only available from cruise ships.",i:"ğŸ§—"},{m:"6.8",k:"10.9",t:"US Customs",x:"The U.S. Customs post at Mile 6.8. All southbound vehicles must stop and report. This is a very efficient post and delays of more than 10 minutes are uncommon.",i:"ğŸ›‚"},{m:"7.7",k:"12.4",t:"Pitchfork Falls",x:"Turnout with a great view of Pitchfork Falls, which flows out of Goat Lake. This is one of the most photographed falls in Alaska. The construction of a hydro-electric operation led to it being known locally as Pipeline Falls.",i:"ğŸ’§"},{m:"9.1",k:"14.6",t:"White Pass City",x:"Interpretive panels about White Pass City on the Klondike gold trail, and the infamous Deadhorse Trail.",i:"ğŸ“œ"},{m:"9.8",k:"15.8",t:"Runaway Lane",x:"On the left is a runaway lane, for emergency use by vehicles which burn out their brakes coming down this long grade. Do not park near these runaway lanes!",i:"âš ï¸"},{m:"10.0",k:"16.1",t:"Bridal Veil Falls",x:"On the left is a particularly nice and accessible waterfall with a large paved parking area. The water is pure enough to drink. Usually called Bridal Veil Falls.",i:"ğŸŒŠ"},{m:"11.0",k:"17.9",t:"Moore Bridge",x:"The William Moore Bridge viewing area. The old bridge built in 1976 is an asymmetrical cable-stayed suspension bridge that crosses a very active earthquake fault. The gorge is only 110 feet wide, but 180 feet deep. A new crossing opened in 2019.",i:"ğŸŒ‰"},{m:"11.6",k:"18.7",t:"Valley Viewpoint",x:"Two large paved parking areas with excellent views down the Skagway River Valley, with the Cleveland Glacier above the Moore Bridge and the Sawtooth Mountains to the left.",i:"ğŸ”ï¸"},{m:"12.0",k:"19.3",t:"Maintenance Sheds",x:"Runaway lane to the left, with highway maintenance equipment sheds just beyond.",i:"ğŸ—ï¸"},{m:"13.0",k:"20.9",t:"White Pass Gorge",x:"A gravel pullout provides an excellent view up the gorge towards the summit of the White Pass. Some tour operators call this Klondike Pass, but thats just a name they created.",i:"â›°ï¸"},{m:"14.4",k:"23.2",t:"Summit",x:"The summit of the White Pass at 3,292 feet elevation. This is the highest point on your journey.",i:"ğŸ—»"},{m:"14.7",k:"23.7",t:"Welcome to Alaska",x:"Welcome to Alaska sign with large parking area. A superb photo stop, with the White Pass and Sawtooth Mountains in the background.",i:"ğŸ‡ºğŸ‡¸"},{m:"",k:"24.3",t:"Border Falls",x:"International Border Falls on the left, with large gravel parking area known as the Feather Cleveland Pullout. This is access to Mount Cleveland and Feather Peak to the south.",i:"ğŸ’§"},{m:"",k:"25.1",t:"Outhouse Hill",x:"Large parking area for hikers, skiers and snowmobilers. Outhouse toilets are available here. Summit Lake can be seen across the valley.",i:"ğŸš»"},{m:"",k:"29.3",t:"Summit Creek",x:"Summit Creek. This has become a popular place for visitors to build rock cairns. Locals eliminate this graffiti every year but they keep getting built.",i:"ğŸª¨"},{m:"",k:"30.4",t:"Volcanic Rock",x:"On the left is an outcropping of volcanic rock, noticeably darker than the granite. Volcanic intrusions are very unusual here. You are nearing the north end of a belt of granite that starts in North Vancouver and ends 1,000 miles north.",i:"ğŸŒ‹"},{m:"",k:"34.3",t:"Thompson River",x:"The Thompson River can be seen on the right. By parking and walking ahead, a nice photo can be taken of the river, and if you time it right, of a train crossing a small bridge.",i:"ğŸš‚"},{m:"",k:"35.2",t:"Bryant Lake Trail",x:"A trail from this large gravel pullout leads to a rock bluff above the railway and the Thompson River bridge. The walk takes about 10 minutes one way. Across the highway leads to spectacular alpine Bryant Lake.",i:"ğŸ¥¾"},{m:"",k:"36.5",t:"Fraser Customs",x:"The Canada Customs post at Fraser. All vehicles must stop and report. The red building is the last water tower remaining on the railway line from the days when steam locomotives were used. There are nice washrooms in the water tower building.",i:"ğŸ‡¨ğŸ‡¦"},{m:"",k:"36.8",t:"Fraser Viewpoint",x:"Large parking area with interpretive signs about the railway and area attractions. Its position above the railway makes it a good spot to take photos of the train operations.",i:"ğŸ“¸"},{m:"",k:"37.3",t:"Bernard Lake",x:"Wide shoulder with view of Fraser, British Columbia and Bernard Lake.",i:"ğŸŒŠ"},{m:"",k:"42.4",t:"Tormented Valley",x:"Two large and several smaller pullouts offer views over the Teepee Valley, commonly called Tormented Valley. The Fantail Trail ran through the valley, taking prospectors from Skagway to the gold fields at Atlin during the 1899-1900 rush.",i:"ğŸ”ï¸"},{m:"",k:"43.9",t:"Log Cabin",x:"The highway crosses the railway tracks at the site of Log Cabin, a gold rush community. This is where modern-day hikers from the Chilkoot Trail return to civilization. There are outhouse toilets and interpretive panels at the far end of the parking lot.",i:"ğŸªµ"},{m:"",k:"45.9",t:"Scenic Lake",x:"Small parking area on left beside a small scenic lake. No facilities.",i:"ğŸŒŠ"},{m:"",k:"47.4",t:"Yukon Bridge",x:"The Tutshi River, pronounced TOO-shy. The river is popular with rafters and kayakers. The Yukon Suspension Bridge interpretive center has a suspension footbridge across the canyon with spectacular views, a cafe, gift shop and interpretive displays.",i:"ğŸŒ‰"},{m:"",k:"54.2",t:"Gravel Pit",x:"Abandoned gravel pit on the left. Gravel pits were used for highway maintenance.",i:"ğŸ—ï¸"},{m:"",k:"57.0",t:"Tutshi Lake",x:"From here, the road follows Tutshi Lake for almost 10 miles. The lake sits at an elevation of 2,320 feet.",i:"ğŸŒŠ"},{m:"",k:"57.9",t:"Mount Racine",x:"Large pullout with view of magnificent Mount Racine across the lake at 7,235 feet high. Between here and kilometer 63, there are a half-dozen large pullouts.",i:"â›°ï¸"},{m:"",k:"64.3",t:"Beach Camp",x:"A beautiful informal campground on the beach. The turnaround is a little tight for large vehicles, and there are no facilities. Great area for beach walking, but keep in mind youre in bear country.",i:"ğŸ•ï¸"},{m:"",k:"65.1",t:"Paddy Pass Road",x:"On the left is access to an old mining road in Paddy Pass, overlooking Tutshi Lake. The road goes about 5 miles to abandoned mine workings. This photo gives you a good idea of how late Spring arrives here.",i:"â›ï¸"},{m:"",k:"66.8",t:"Paddy Peak 4x4",x:"On the left is a steep 4x4 trail that leads to an abandoned mining camp, to mining claims near treeline, and to an unnamed glacier and its lake. Only suitable for experienced drivers. Superb hiking opportunities.",i:"ğŸš™"},{m:"",k:"69.8",t:"Tutshi Panorama",x:"A panoramic shot of Tutshi Lake, seen looking south from the large viewpoint. In any weather, this is a must-stop. You have to look very hard to spot any of the handful of cabins on Tutshi Lake.",i:"ğŸ”ï¸"},{m:"",k:"71.3",t:"Bear Slope",x:"Start a climb to the summit of the pass between Tutshi Lake and Windy Arm. This south-facing slope is the best place on the highway to see black bears from late April through mid-June, as this is one of the first places where grass starts growing in Spring.",i:"ğŸ»"},{m:"",k:"74.5",t:"Tutshi Sled Dogs",x:"Tutshi Sled Dog Tours, operated by famous Yukon Quest and Iditarod musher Michelle Phillips. You can cuddle husky puppies, hear a talk about mushing, and go on a husky-powered cart ride.",i:"ğŸ•"},{m:"",k:"75.0",t:"Wildflowers",x:"On the left is short access to an abandoned gravel pit that is ablaze with wildflowers early in the season, late May and June. Although advertised as 10 acres of flowers, its actually only about 1 acre.",i:"ğŸŒ¸"},{m:"",k:"76.9",t:"Avalanche Zone",x:"Start of a 10 kilometer avalanche and rockslide zone. The period between mid February and late April is usually the worst. Snow and ice from avalanches may be seen along the road well into June.",i:"â„ï¸"},{m:"",k:"77.8",t:"Windy Arm South",x:"The south end of Windy Arm. By heading down through the bush you can reach some Klondike-era graves. Across the lake is Mount Conrad, named for Colonel John Howard Conrad, who developed silver mines in this region in 1905-1906.",i:"â›°ï¸"},{m:"",k:"79.0",t:"Dail Peak View",x:"A small gravel pullout on the right offers a view to the south.",i:"ğŸ”ï¸"},{m:"",k:"79.8",t:"Dail Creek",x:"Dail Creek, known historically as Wynton Creek. A small town called Wynton was located on the alluvial fan in 1905-1906. Nothing remains but a few pieces of iron on the beach.",i:"ğŸ˜ï¸"},{m:"",k:"80.3",t:"Welcome to Yukon",x:"Welcome to the Yukon and leaving British Columbia. Watch for both Dall sheep and mountain goats on Dail Peak to the left. Seeing up to 20 animals at a time is not uncommon. The BC-Yukon border slash runs diagonally up the very steep slopes on the far side of the lake.",i:"ğŸ‘"},{m:"",k:"82.2",t:"Venus Mine Road",x:"The blocked road that climbs steeply up the mountain leads to the 1970s workings of the Venus silver mine. Extensive work was done in 2009-2010 to stabilize tailings piles.",i:"â›ï¸"},{m:"",k:"83.1",t:"Venus Mill",x:"The two large pullouts here were blocked off in 2006 due to safety issues. The 1910 mill of the Venus silver mine is rapidly deteriorating. The climb down to the buildings is both difficult and dangerous.",i:"ğŸ­"},{m:"",k:"84.5",t:"Pooley Canyon",x:"Pooley Canyon to the left, the former service area of the Venus silver mine to the right. The narrow ridge provides excellent hiking for those in good shape. Mountain goats are often seen here. Two wooden towers from an aerial tramway are visible.",i:"ğŸ"},{m:"",k:"86.2",t:"Tailings Pond",x:"To the right is the tailings pond for the late-1960s incarnation of the Venus Mine. It used to be contaminated by naturally-forming arsenic, but a pond sealing project in the mid 1990s eliminated the problem.",i:"âš ï¸"},{m:"",k:"88.8",t:"Conrad Creek",x:"A gravel pit gives access to the mouth of Conrad Creek, which offers good fishing for Arctic grayling. As of 2017, this is an active placer gold mine. The Mountain Hero hiking trail leads up above treeline.",i:"ğŸ£"},{m:"",k:"89.9",t:"Conrad City",x:"The ruins of the town of Conrad City, built to serve the silver mines. The tramway terminus, the Conrad company wharf, and two buildings remain in the townsite.",i:"ğŸšï¸"},{m:"",k:"90.1",t:"Montana Road",x:"Just below the summit of Montana Mountain on the left, a road is visible running across a barren slope. This road served silver exploration programs from the mid-1950s into the 1970s.",i:"ğŸš—"},{m:"",k:"95.0",t:"Bove Island",x:"Bove Island viewpoint, a large parking area with interpretive signs. Looking towards the downstream end of Tagish Lake, which flows into the Yukon River. During the Gold Rush, many boats were wrecked here when they came out of calm Nares Lakes into high winds.",i:"ğŸŒŠ"},{m:"",k:"98.3",t:"Highway Gate",x:"This gate is used to close the highway when avalanches or storms make it too dangerous.",i:"ğŸš§"},{m:"",k:"104.2",t:"Nares Lake",x:"Nares Lake. For much of April and May, all of the open water on the lake is dotted with ducks, geese and swans. At low water levels, the lake almost disappears.",i:"ğŸ¦†"},{m:"",k:"104.5",t:"Waterfront Drive",x:"Waterfront Drive goes through a residential part of Carcross. Please do not use this road, as its very dusty. The historic Carcross cemetery is located a quarter mile down this road, where 4 of the 5 members who discovered gold in the Klondike are buried.",i:"ğŸª¦"},{m:"",k:"104.7",t:"Montana Mountain",x:"The gravel road to the left that parallels the highway is the access road for Montana Mountain, a very popular recreation area. The road becomes very rough after half a mile and is suitable for 4-wheel-drive vehicles only.",i:"ğŸ”ï¸"},{m:"",k:"105.2",t:"Nares River",x:"Nares River Bridge. Part of the Yukon River system, the Nares River drains Lake Bennett into Nares Lake. In May 1896, over 7,000 boats passed through here, carrying people on their way to the Klondike.",i:"ğŸŒ‰"},{m:"",k:"105.6",t:"Carcross Town",x:"Turn left to reach downtown Carcross, which has 422 residents. One of the oldest communities in the Yukon, first settled during the rush to the Klondike. A 2-mile-long fine sand beach provides a great place for a walk or picnic. Visitor services include a reception center, cafes, general store, and shops.",i:"ğŸ˜ï¸"},{m:"",k:"106.0",t:"Montana Services",x:"Montana Services on the left, gas, cafe and convenience store, as well as an RV park and self-serve laundry. On the right are buildings of the Carcross Tagish First Nation. About one-third of the residents of Carcross are Native.",i:"â›½"},{m:"",k:"106.2",t:"Carcross Airport",x:"Carcross Airport, gravel year-round strip, 2,800 feet in length. A hazard well-known to local pilots is the possible presence of holes dug in the runway by Arctic ground squirrels, commonly but incorrectly called gophers.",i:"âœˆï¸"},{m:"",k:"106.4",t:"Tagish Road",x:"The paved road to the right is the Tagish Road, Yukon Highway 8, which leads to the village of Tagish and on to the Alaska Highway, with a side road to the historic gold mining village of Atlin, British Columbia.",i:"ğŸ›£ï¸"},{m:"",k:"107.7",t:"Carcross Desert",x:"Viewing area and access to the Carcross dunes system, with this part commonly called The Worlds Smallest Desert. The dune system is home to several rare plants including Baikal sedge and Yukon lupine. Outhouses and interpretive signs are found here.",i:"ğŸœï¸"},{m:"",k:"108.6",t:"Caribou Crossing",x:"Caribou Crossing has an excellent wildlife museum and historical attractions, as well as husky kennel tours and cart rides, gold panning, a goat walk and lots more. A barbecued chicken lunch is served daily.",i:"ğŸ¦Œ"},{m:"",k:"109.8",t:"Rod and Gun Club",x:"The road to the left leads to the Carcross sewage lagoon, and the Carcross Rod and Gun Club shooting range and clubhouse.",i:"ğŸ¯"},{m:"",k:"112.4",t:"Dry Creek",x:"Aptly-named Dry Creek only runs during spring run-off or following rare heavy rains. In recent years, sightings of grizzly bears along the highway here have been fairly common.",i:"ğŸ»"},{m:"",k:"112.5",t:"Caribou Mountain",x:"To the right is the trailhead for the superb Caribou Mountain trail. Typical of many trails in the region, this is for experienced hikers only, and bear protection must be carried. Excellent views begin after about half an hour and just keep getting better as you gain elevation. This is prime grizzly country.",i:"â›°ï¸"},{m:"",k:"115.4",t:"Spirit Lake Lodge",x:"Spirit Lake Lodge, motel and restaurant. The horse rides and canoe tours that were offered previously are not being offered by the current owners.",i:"ğŸ¨"},{m:"",k:"117.6",t:"Emerald Lake",x:"The main Emerald Lake viewing area. This is the most-photographed lake in the Yukon. There is parking in the forest at the south end of the lake. There are no picnic tables or other visitor services at the lake. The large home above the lake sold in 2011 for five hundred nineteen thousand dollars.",i:"ğŸ’š"},{m:"",k:"120.3",t:"Limp-A-Long Racing",x:"Limp-A-Long Racing is the husky kennel of professional musher William Kleedehn. Tours are not offered.",i:"ğŸ•"},{m:"",k:"127.5",t:"Lewes Creek",x:"Lewes Creek.",i:"ğŸŒŠ"},{m:"",k:"128.6",t:"Lewis Lake",x:"The gravel road to the left leads about a mile to Lewis Lake. The lake is signed as Lewes Lake, but that is an error. Mister Lewis was a railway engineer who made an error during construction and drained about 30 feet of the lakes depth.",i:"ğŸŒŠ"},{m:"",k:"136.7",t:"Rat Lake",x:"Rat Lake, named for the muskrats that live there. When people go out trapping muskrats, they say they are going ratting. Moose are occasionally seen wading in the shallow lake.",i:"ğŸ¦«"},{m:"",k:"138.5",t:"Bear Creek",x:"Bear Creek, and the tiny community of Robinson with no services.",i:"ğŸ˜ï¸"},{m:"",k:"139.6",t:"Robinson Roadhouse",x:"The Robinson Roadhouse complex was built starting in 1906, to serve mines developing in the Wheaton Valley to the west. There is a large parking area with interpretive displays. The meadows around the roadhouse provide a fine place for a walk. This is one of the last remaining roadhouses in the Yukon.",i:"ğŸšï¸"},{m:"",k:"139.8",t:"Annie Lake Road",x:"Annie Lake Road to the left takes you into the vast Wheaton Valley region, a historic mining area thats now very popular for year-round recreation. A drive down the road for at least 2 hours will give you a very brief glimpse at what the area offers.",i:"ğŸš—"},{m:"",k:"152.3",t:"Kookatsoon Lake",x:"The day-use area at Kookatsoon Lake. This shallow lake is one of the few that warm up enough for swimming in the summer.",i:"ğŸŠ"},{m:"",k:"157.7",t:"Alaska Highway",x:"The Alaska Highway, at kilometer 1,404 from its start at Dawson Creek, British Columbia. This intersection is known locally as the Carcross Corner. The city limits of Whitehorse are less than 1 kilometer to the left, the city center about 22 kilometers. Straight ahead, The Cut Off Restaurant offers lunch and dinner in a unique atmosphere filled with artifacts from the early days of the Yukon and Alaska Highway.",i:"ğŸ›£ï¸"}];var g=null,h='',j=0,p=!1,q=!1,r=.9,s=0,t=0,u=null,v=null;function w(){document.getE
